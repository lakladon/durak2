name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Или ваша основная ветка

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # Используем виртуальную машину на Linux

    steps:
    - name: Checkout code # Получаем код из репозитория
      uses: actions/checkout@v3

    - name: Set up Node.js # Настраиваем Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18' # Укажите версию Node.js, которую используете

    - name: Install dependencies # Устанавливаем зависимости
      run: npm install

    - name: Build project # Собираем проект (если применимо)
      run: npm run build

    - name: Deploy to GitHub Pages # Развертываем на GitHub Pages
      uses: peaceiris/actions-gh-pages@v3 # Специальное действие для развертывания на Pages
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./ # Директория, откуда публикуем (например, ./build или ./dist)
