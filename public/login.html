<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—Ö–æ–¥ - –î—É—Ä–∞–∫</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-container {
            width: clamp(320px, 90vw, 420px);
            text-align: left;
        }
        
        .auth-title {
            font-size: 2em;
            margin-bottom: 16px;
            color: #ffd700;
            text-align: center;
        }
        
        .auth-subtitle {
            font-size: 0.95em;
            opacity: 0.9;
            margin-bottom: 18px;
            text-align: center;
        }
        
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        
        .input-group label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .auth-input {
            padding: 12px 14px;
            font-size: 1em;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            outline: none;
            transition: all 0.2s ease;
        }
        
        .auth-input::placeholder {
            color: #666;
        }
        
        .auth-input:focus {
            border-color: #ffd700;
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.25);
            background: #fff;
        }
        
        .password-field {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            padding: 4px;
        }
        
        .form-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }
        
        .form-hint {
            font-size: 0.9em;
            opacity: 0.85;
        }
        
        .text-link {
            color: #ffd700;
            text-decoration: none;
            cursor: pointer;
        }
        
        .text-link:hover {
            text-decoration: underline;
        }
        
        .auth-submit {
            padding: 14px 18px;
            font-size: 1em;
            background: #ffd700;
            color: #333;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        .auth-submit:hover {
            background: #ffed4e;
            transform: translateY(-2px);
        }
        
        .auth-submit:disabled {
            background: #666;
            color: #999;
            cursor: not-allowed;
        }
        
        .form-error {
            display: none;
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid rgba(231, 76, 60, 0.4);
            color: #ffdede;
            padding: 10px 12px;
            border-radius: 10px;
            font-size: 0.9em;
        }
        
        .form-error.visible {
            display: block;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #ffd700;
            text-decoration: none;
            margin-top: 20px;
            font-size: 0.9em;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="screen active">
        <div class="auth-container">
            <a href="/" class="back-link">‚Üê –ù–∞ –≥–ª–∞–≤–Ω—É—é</a>
            
            <h1 class="auth-title">–í—Ö–æ–¥</h1>
            <p class="auth-subtitle">–í–æ–π–¥–∏—Ç–µ –≤ —Å–≤–æ–π –∞–∫–∫–∞—É–Ω—Ç</p>
            
            <div class="form-error" id="errorMessage"></div>
            
            <form class="auth-form" id="loginForm">
                <div class="input-group">
                    <label for="loginUsername">–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</label>
                    <input type="text" id="loginUsername" class="auth-input" placeholder="–í–∞—à –ª–æ–≥–∏–Ω" required>
                </div>
                
                <div class="input-group">
                    <label for="loginPassword">–ü–∞—Ä–æ–ª—å</label>
                    <div class="password-field">
                        <input type="password" id="loginPassword" class="auth-input" placeholder="–í–∞—à –ø–∞—Ä–æ–ª—å" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">üëÅÔ∏è</button>
                    </div>
                </div>
                
                <div class="form-row">
                    <label style="display: flex; align-items: center; gap: 8px;">
                        <input type="checkbox" id="rememberMe">
                        <span style="font-size: 0.9em;">–ó–∞–ø–æ–º–Ω–∏—Ç—å –º–µ–Ω—è</span>
                    </label>
                    
                    <a href="#" class="text-link" style="font-size: 0.9em;">–ó–∞–±—ã–ª–∏ –ø–∞—Ä–æ–ª—å?</a>
                </div>
                
                <button type="submit" class="auth-submit" id="loginBtn">–í–æ–π—Ç–∏</button>
            </form>
            
            <div style="text-align: center; margin-top: 20px;">
                <span style="opacity: 0.8;">–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? </span>
                <a href="/reg" class="text-link">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</a>
            </div>
        </div>
    </div>

    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–π —Ç–æ–∫–µ–Ω
        if (localStorage.getItem('durak-token')) {
            window.location.href = '/';
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            
            const errorElement = document.getElementById('errorMessage');
            const submitBtn = document.getElementById('loginBtn');
            
            // –°–±—Ä–æ—Å –æ—à–∏–±–æ–∫
            errorElement.classList.remove('visible');
            
            // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É
            submitBtn.disabled = true;
            submitBtn.textContent = '–í—Ö–æ–¥...';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–æ–∫–µ–Ω
                    localStorage.setItem('durak-token', data.token);
                    
                    // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ –≥–ª–∞–≤–Ω—É—é
                    window.location.href = '/';
                } else {
                    throw new Error(data.error || '–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞');
                }
            } catch (error) {
                let errorMessage = '–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞';
                
                if (error.message === 'INVALID_CREDENTIALS') {
                    errorMessage = '–ù–µ–≤–µ—Ä–Ω–æ–µ –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–ª–∏ –ø–∞—Ä–æ–ª—å';
                }
                
                errorElement.textContent = errorMessage;
                errorElement.classList.add('visible');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '–í–æ–π—Ç–∏';
            }
        });

        // –ê–≤—Ç–æ–∑–∞–ø–æ–ª–Ω–µ–Ω–∏–µ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ Enter
        document.getElementById('loginPassword').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
