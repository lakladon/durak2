<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è - –î—É—Ä–∞–∫</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-container {
            width: clamp(320px, 90vw, 420px);
            text-align: left;
        }
        
        .auth-title {
            font-size: 2em;
            margin-bottom: 16px;
            color: #ffd700;
            text-align: center;
        }
        
        .auth-subtitle {
            font-size: 0.95em;
            opacity: 0.9;
            margin-bottom: 18px;
            text-align: center;
        }
        
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        
        .input-group label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .auth-input {
            padding: 12px 14px;
            font-size: 1em;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            outline: none;
            transition: all 0.2s ease;
        }
        
        .auth-input::placeholder {
            color: #666;
        }
        
        .auth-input:focus {
            border-color: #ffd700;
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.25);
            background: #fff;
        }
        
        .input-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        
        .password-field {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            padding: 4px;
        }
        
        .form-hint {
            font-size: 0.9em;
            opacity: 0.85;
        }
        
        .text-link {
            color: #ffd700;
            text-decoration: none;
            cursor: pointer;
        }
        
        .text-link:hover {
            text-decoration: underline;
        }
        
        .auth-submit {
            padding: 14px 18px;
            font-size: 1em;
            background: #ffd700;
            color: #333;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        .auth-submit:hover {
            background: #ffed4e;
            transform: translateY(-2px);
        }
        
        .auth-submit:disabled {
            background: #666;
            color: #999;
            cursor: not-allowed;
        }
        
        .form-error {
            display: none;
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid rgba(231, 76, 60, 0.4);
            color: #ffdede;
            padding: 10px 12px;
            border-radius: 10px;
            font-size: 0.9em;
        }
        
        .form-error.visible {
            display: block;
        }
        
        .form-success {
            display: none;
            background: rgba(39, 174, 96, 0.2);
            border: 1px solid rgba(39, 174, 96, 0.4);
            color: #eaffea;
            padding: 10px 12px;
            border-radius: 10px;
            font-size: 0.9em;
        }
        
        .form-success.visible {
            display: block;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #ffd700;
            text-decoration: none;
            margin-top: 20px;
            font-size: 0.9em;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="screen active">
        <div class="auth-container">
            <a href="/" class="back-link">‚Üê –ù–∞ –≥–ª–∞–≤–Ω—É—é</a>
            
            <h1 class="auth-title">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h1>
            <p class="auth-subtitle">–°–æ–∑–¥–∞–π—Ç–µ –∞–∫–∫–∞—É–Ω—Ç –¥–ª—è –∏–≥—Ä—ã –≤ –î—É—Ä–∞–∫–∞</p>
            
            <div class="form-error" id="errorMessage"></div>
            <div class="form-success" id="successMessage"></div>
            
            <form class="auth-form" id="registrationForm">
                <div class="input-group">
                    <label for="regUsername">–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</label>
                    <input type="text" id="regUsername" class="auth-input" placeholder="–ü—Ä–∏–¥—É–º–∞–π—Ç–µ –ª–æ–≥–∏–Ω" minlength="2" maxlength="20" required>
                    <div class="form-hint">–ú–∏–Ω–∏–º—É–º 2 —Å–∏–º–≤–æ–ª–∞</div>
                </div>
                
                <div class="input-group">
                    <label for="regPassword">–ü–∞—Ä–æ–ª—å</label>
                    <div class="password-field">
                        <input type="password" id="regPassword" class="auth-input" placeholder="–ü—Ä–∏–¥—É–º–∞–π—Ç–µ –ø–∞—Ä–æ–ª—å" minlength="6" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('regPassword')">üëÅÔ∏è</button>
                    </div>
                    <div class="form-hint">–ú–∏–Ω–∏–º—É–º 6 —Å–∏–º–≤–æ–ª–æ–≤</div>
                </div>
                
                <div class="input-group">
                    <label for="regConfirmPassword">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å</label>
                    <div class="password-field">
                        <input type="password" id="regConfirmPassword" class="auth-input" placeholder="–ü–æ–≤—Ç–æ—Ä–∏—Ç–µ –ø–∞—Ä–æ–ª—å" minlength="6" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('regConfirmPassword')">üëÅÔ∏è</button>
                    </div>
                </div>
                
                <button type="submit" class="auth-submit" id="registerBtn">–°–æ–∑–¥–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç</button>
            </form>
            
            <div style="text-align: center; margin-top: 20px;">
                <span style="opacity: 0.8;">–£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç? </span>
                <a href="/login" class="text-link">–í–æ–π—Ç–∏</a>
            </div>
        </div>
    </div>

    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        document.getElementById('registrationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('regUsername').value.trim();
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;
            
            const errorElement = document.getElementById('errorMessage');
            const successElement = document.getElementById('successMessage');
            const submitBtn = document.getElementById('registerBtn');
            
            // –°–±—Ä–æ—Å —Å–æ–æ–±—â–µ–Ω–∏–π
            errorElement.classList.remove('visible');
            successElement.classList.remove('visible');
            
            // –í–∞–ª–∏–¥–∞—Ü–∏—è
            if (password !== confirmPassword) {
                errorElement.textContent = '–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç';
                errorElement.classList.add('visible');
                return;
            }
            
            if (username.length < 2) {
                errorElement.textContent = '–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è —Å–ª–∏—à–∫–æ–º –∫–æ—Ä–æ—Ç–∫–æ–µ';
                errorElement.classList.add('visible');
                return;
            }
            
            if (password.length < 6) {
                errorElement.textContent = '–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å –º–∏–Ω–∏–º—É–º 6 —Å–∏–º–≤–æ–ª–æ–≤';
                errorElement.classList.add('visible');
                return;
            }
            
            // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É
            submitBtn.disabled = true;
            submitBtn.textContent = '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è...';
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    successElement.textContent = '–ê–∫–∫–∞—É–Ω—Ç —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ...';
                    successElement.classList.add('visible');
                    
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–æ–∫–µ–Ω –∏ –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º
                    localStorage.setItem('durak-token', data.token);
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    throw new Error(data.error || '–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏');
                }
            } catch (error) {
                let errorMessage = '–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏';
                
                switch (error.message) {
                    case 'USERNAME_TAKEN':
                        errorMessage = '–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è —É–∂–µ –∑–∞–Ω—è—Ç–æ';
                        break;
                    case 'USERNAME_INVALID':
                        errorMessage = '–ù–µ–¥–æ–ø—É—Å—Ç–∏–º–æ–µ –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è';
                        break;
                    case 'PASSWORD_INVALID':
                        errorMessage = '–ù–µ–¥–æ–ø—É—Å—Ç–∏–º—ã–π –ø–∞—Ä–æ–ª—å';
                        break;
                    default:
                        errorMessage = error.message;
                }
                
                errorElement.textContent = errorMessage;
                errorElement.classList.add('visible');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '–°–æ–∑–¥–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç';
            }
        });
    </script>
</body>
</html>
